<!DOCTYPE html>
<html>
  <head>
    <style>
      #map_canvas {
        width: 500px;

    <script src="https://maps.googleapis.com/maps/api/js"></script>
     <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script><div style="overflow:hidden;height:500px;width:600px;"><div id="gmap_canvas" style="height:300px;width:590px;"></div><style>#gmap_canvas img{max-width:none!important;background:none!important}</style></div><script type="text/javascript"> function init_map(){var myOptions = {zoom:14,center:new google.maps.LatLng(28.6702536,77.11220030000004),mapTypeId: google.maps.MapTypeId.ROADMAP};map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(28.6702536, 77.11220030000004)});infowindow = new google.maps.InfoWindow({content:"<b>SFS Flats, Paschim Vihar</b><br/>SFS Flats, Paschim Vihar<br/> new delhi" });google.maps.event.addListener(marker, "click", function(){infowindow.open(map,marker);});infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);</script>
    </script>
  </head>
  <body>
    <div id="map_canvas"></div>
  </body>
